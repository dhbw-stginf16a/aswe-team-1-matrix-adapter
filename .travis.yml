language: python
python:
- '3.6'
services:
- docker
install:
- pip install pipenv
- pipenv install --dev
script:
- pipenv run coverage run --source './' --omit './test/*' -m pytest
- pipenv run coverage report
- pipenv lock -r > requirements.txt
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
    tags: true
env:
  global:
  - DOCKER_USERNAME=lschuermann
  - secure: 
